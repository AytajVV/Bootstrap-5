<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/Login2.css">
    <title>Colorlib</title>
</head>
<body>
    <div class="containerr">
        <div class="roww">
            <div class="coll-7">
                <div class="box-1">
                    <form action="">
                        <div class="form-container">
                            <header>
                                <h2>Login to <b>Colorlib</b></h2>
                                <p style="color: gray; font-size:14px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus.</p>
                            </header>
                            <div class="name-pass-container">
                                <div class="mb-1">
                                    <label for="email">Username</label>
                                    <input type="email" name="" id="email" class="form-control border border-1" placeholder="your-email@gmail.com">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="password">Password</label>
                                    <input type="password" name="" id="password" class="form-control border border-1" placeholder="Your Password">
                                </div>
                                <div class="control-pass">
                                    <div class="form-check">
                                        <input class="form-check-input border-0" type="checkbox" value="" id="flexCheckChecked" checked style="background-color: orangered;">
                                        <label class="form-check-label" for="flexCheckChecked" style="color: gray; font-size:14px;">
                                          Remember me
                                        </label>
                                    </div>
                                    <div class="f-pass">
                                        <a style="color: gray; font-size:14px;" href="">Forgot Password</a>
                                    </div>
                                </div>
                                <div class="bttn">
                                    <input type="submit" value="Login" class="form-control btn btn-primary border rounded-0" style="background-color: orangered;">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="coll-5">
                <div class="img-container">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
