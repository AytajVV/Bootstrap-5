<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/Login1.css">
    <title>Login</title>
</head>
<body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img src="./fonts/Screenshot 2023-02-08 233145.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-7">
                    <h4>Login</h4>
                    <form action="">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" class="form-control my-1 p-2" placeholder="Email" name="" id="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" class="form-control" placeholder="Password" name="" id="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot password?</a>
                        <p>Don't have an account?<a href="">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
