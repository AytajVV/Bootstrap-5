<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-light">
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 bg-white mx-auto rounded-3 shadow" >
                    <div class="row">
                        <div class="col-md-6">
                            <div>
                                <img src="./fonts/istockphoto-1281150061-612x612.jpg" alt="" class="img-fluid p-5">
                            </div>
                            <div class="container-fluid">
                                <h4>Welcome back!</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, architecto?</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="m-5 text-center">
                                <h3>Login</h3>
                            </div>
                            <form action="" class="m-5">
                                <div class="mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" name="" id="email" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" name="" id="password" class="form-control">
                                    <a class="text-decoration-none" href="">Forgot password?</a>
                                </div>
                                <div>
                                    <input type="submit" value="Login" class="form-control btn btn-primary">
                                    <p class="text-center">New to our platform? <a href="" class="text-decoration-none">Signup</a></p>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="border border-4 border-light rounded-circle py-1 px-2">Or</p>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button class="btn btn-primary">Facebook</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="btn btn-danger">Google</button>
                                        </div>
                                    </div>
                                    
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
